<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>

	<div id = "box"></div>
<script>
(function(){
	const template =  `<body class="text-center">
		   <form class="form-signin" id="form_join">
		     <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		     <label for="cid" class="sr-only">ID</label>
		     <input type="text" id="cid" class="form-control" placeholder="" required="" autofocus="" ><br/>
		     <label for="cpw" class="sr-only">PW</label>
		     <input type="password" id="cpw" class="form-control" placeholder="" required="" >
		     <div class="checkbox mb-3">
		       <label>
		         <a id="a_go_join" href="#"> GO JOIN</a>
		       </label>
		       <label>
		       <a id = "a_go_admin" href="#">관리자모드</a> 
		       </label> 		
		     </div> 
		     <div id="btn_login"/> 
		     <p class="mt-5 mb-3 text-muted">© 2017-2019</p> 
		   </form> 
		 </body> `
			const btn = document.createElement('input')
		 const box = document.getElementById('box')
		btn.setAttribute('type','button')
		btn.setAttribute('value','LOGIN')		 
				document.body.appendChild(btn)
		 box.innerHTML= template
		
		 function Member(){
				let cid, cpw
				this.setCid  =x=>{cid = x}
				this.setCpw =x=>{cpw = x}
				this.getCid = ()=>{return cid}
				this.getCpw = ()=>{return cpw}
		 }


		btn.addEventListener('click',function (){
			let member = new Member()
			member.setCid(document.getElementById('cid').value)
			member.setCpw(document.getElementById('cpw').value)			
			alert(`${member.getCid()}  ${member.getCpw()}`)
			location.href = 'login_success.html'
		} ) 
})();	

</script>
</body>
</html>
